{{- if and .Values.workflow.autoscaling.enabled .Values.workflow.autoscaling.keda.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ include "idv.fullname" . }}-workflow
  labels:
    {{- include "idv.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    name: {{ include "idv.fullname" . }}-workflow
  minReplicaCount: {{ .Values.workflow.autoscaling.keda.minReplicaCount | default 1 }}
  maxReplicaCount: {{ .Values.workflow.autoscaling.keda.maxReplicaCount | default 100 }}
  cooldownPeriod: {{ .Values.workflow.autoscaling.keda.cooldownPeriod | default 300 }}
  pollingInterval: {{ .Values.workflow.autoscaling.keda.pollingInterval | default 30 }}
  triggers:
  {{- range .Values.workflow.autoscaling.keda.triggers }}
  - type: {{ .type }}
    metadata:
      {{- toYaml .metadata | nindent 6 }}
    {{- if .name }}
    name: {{ .name }}
    {{- end }}
    {{- if .useCachedMetrics }}
    useCachedMetrics: {{ .useCachedMetrics }}
    {{- end }}
    {{- if .authenticationRef }}
    authenticationRef:
      name: {{ .authenticationRef.name }}
    {{- end }}
    {{- if .metricType }}
    metricType: {{ .metricType }}
    {{- end }}
  {{- end }}
{{- end }}
